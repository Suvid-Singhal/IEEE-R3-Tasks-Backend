{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h1>Store</h1>
    <h3>Products</h3>
    <div class="row row-cols-3 g-3">
      {% for product in products %}
      <div class="col">
        <div class="card">
          <img src="{{product.image}}" class="card-img-top product-img"/>
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">
              ${{product.price}}
            </p>
              <button data-product="{{product.id}}" data-action="add" class="btn btn-primary update-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock content %}
